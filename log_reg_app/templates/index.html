<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap TAGS from (getbootstrap.com/docs) -->
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <!-- Bootstrap TAGS -->

</head>

<body>
    <div class="container">
        <div class="row">
            <!-- Begin of Registration Section -->
            <div class="col">
                <h2 class="text-center mt-5">Registration</h2>
                <form>
                    <div class="row g-5 mb-2 justify-content-md-center">
                        <div class="col-3">
                            <label class="form-label">First Name</label>
                        </div>
                        <div class="col-auto">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row g-5 mb-2 row justify-content-md-center">
                        <div class="col-3">
                            <label class="form-label">Last Name</label>
                        </div>
                        <div class="col-auto">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row g-5 mb-2 justify-content-md-center">
                        <div class="col-3">
                            <label class="form-label">Email</label>
                        </div>
                        <div class="col-auto">
                            <input type="email" class="form-control">
                        </div>
                    </div>
                    <div class="row g-5 mb-2 row justify-content-md-center">
                        <div class="col-3">
                            <label class="form-label">Password</label>
                        </div>
                        <div class="col-auto">
                            <input type="password" class="form-control">
                        </div>
                    </div>
                    <div class="row g-5 mb-2 row justify-content-md-center">
                        <div class="col-3">
                            <label class="form-label">Confirm PW</label>
                        </div>
                        <div class="col-auto">
                            <input type="password" class="form-control">
                        </div>
                    </div>
                    <div class="d-grid gap-2 col-3 mx-auto">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </form>
            </div>
            <!-- End of Registration Section -->

            <!-- Begin of Login Section -->
            <div class="col">
                <h2 class="text-center mt-5">Login</h2>
                <form>
                    <div class="row g-5 mb-2 justify-content-md-center">
                        <div class="col-3">
                            <label class="form-label">Email</label>
                        </div>
                        <div class="col-auto">
                            <input type="email" class="form-control">
                        </div>
                    </div>
                    <div class="row g-5 mb-2 row justify-content-md-center">
                        <div class="col-3">
                            <label class="form-label">Password</label>
                        </div>
                        <div class="col-auto">
                            <input type="password" class="form-control">
                        </div>
                    </div>
                    <div class="d-grid gap-2 col-3 mx-auto">
                        <button type="submit" class="btn btn-primary">Log In</button>
                    </div>
                </form>
            </div>
            <!-- End of Login Section -->
        </div>
    </div>
</body>

</html>
